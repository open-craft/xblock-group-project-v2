<div class="xblock xblock-student_view xblock-student_view-gp-v2-group-selector xblock-initialized"
     data-runtime-class="LmsRuntime" data-init="ReviewSubjectSelectorXBlock"
     data-block-type="gp-v2-group-selector">

  <div class="group_selector">
    <div class="review_selector_header">
      Please click on the group(s) you are assigned to grade to review their submissions.
    </div>

    <div>


      <ul class="groups review_subjects">

        <li class="review_subject select_group odd selected" data-id="1">
          <span class="group-project-review-state fa"></span>

          <span class="review_subject_label">Group 1:</span>
          <span class="review_evaluating_now">Evaluating below</span>

          <div class="other_submissions"><a href="#" class="view_other_submissions">View team submission(s)</a></div>
        </li>
        <li class="review_subject select_group odd selected" data-id="2">
          <span class="group-project-review-state fa"></span>

          <span class="review_subject_label">Group 2:</span>
          <span class="review_evaluating_now">Evaluating below</span>

          <div class="other_submissions"><a href="#" class="view_other_submissions">View team submission(s)</a></div>
        </li>

      </ul>

    </div>
  </div>

</div>
