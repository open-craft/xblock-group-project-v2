<div class="xblock xblock-student_view xblock-student_view-gp-v2-peer-selector xblock-initialized"
     data-runtime-class="LmsRuntime" data-init="ReviewSubjectSelectorXBlock"
     data-block-type="gp-v2-peer-selector">

  <div class="peer_selector">
    <div class="review_selector_header">
      Please click on the teammates to review their performance
    </div>

    <div>


      <ul class="peers review_subjects">

        <li class="review_subject select_peer odd selected" title="Alice" data-id="1" data-username="Alice">
          <span class="group-project-review-state fa"></span>

          <span class="review_subject_label">Teammate 1:</span>
          <span class="group-project-user-label">Alice Doe</span>

          <span class="review_evaluating_now">Evaluating below</span>
          <img class="avatar">
        </li>
        <li class="review_subject select_peer odd selected" title="Alice" data-id="2" data-username="Alice">
          <span class="group-project-review-state fa"></span>

          <span class="review_subject_label">Teammate 2:</span>
          <span class="group-project-user-label">Bob Doe</span>

          <span class="review_evaluating_now">Evaluating below</span>
          <img class="avatar">
        </li>

      </ul>

    </div>
  </div>

</div>
