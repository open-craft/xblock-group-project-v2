{% load i18n %}
<div class="group-project-other-team-submissions">

    <div class="other-team-submission">
      {{ submission_stage_content|safe }}

{% else %}
  {% trans "Current Group Project Activity does not have any submission stages" %}
{% endif %}
</div>
