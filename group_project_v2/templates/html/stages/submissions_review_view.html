{% load i18n %}
<h4>{{ stage.display_name }}</h4>
{% if submission_contents %}
  <ul class="group-project-submissions review-view">
    {% for submission_content in submission_contents %}<li>{{ submission_content|safe }}</li>{% endfor %}
  </ul>
{% else %}
  <div class="submissions_message">{% trans "No submissions have been uploaded for this stage" %}</div>
{% endif %}
